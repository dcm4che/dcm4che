usage=pdf2dcm [options] <pdf|cda|stl-file> <dicom-file>\n\
or pdf2dcm [options] <pdf|cda|stl-file>... <dicom-outdir>\n\
or pdf2dcm [options] <pdf|cda|stl-indir>... <dicom-outdir>
try=Try `pdf2dcm --help' for more information.
description=\n\
Encapsulate PDF (extension pdf), CDA (extension xml) or STL (extension stl) file(s) (or present in directories) into \
DICOM file(s) (or into DICOM directory). DICOM attributes can be specified via command line (using -m option) or \
a XML file (using -f option). If no option is specified, by default they are generated using sample metadata file present \
in the tool. If all the options are specified, system will generate metadata first from sample metadata file then from file \
specified by user and lastly add the attributes specified individually on command line. The Type 1 and Type 2 attributes, \
if missing, will be generated by the system.\n\-\n\
Options:
example=-\n\
Example 1: pdf2dcm -f metadata.xml file.pdf object.dcm\n\
=> Encapulate PDF document with DICOM attributes specified in metadata.xml into DICOM Object.\n\-\n\
Example 2: pdf2dcm -f metadata.xml cda.xml object.dcm\n\
=> Encapulate PDF document first generating metadata from etc/pdf2dcm/encapsulatedPDFMetadata.xml and then adding \
DICOM attributes specified in metadata.xml into DICOM Object.\n\-\n\
Example 3: pdf2dcm -m PatientName=Simson^Homer -m PatientSex=M -- file.pdf object.dcm\n\
=> Encapulate PDF document first generating metadata from etc/pdf2dcm/encapsulatedPDFMetadata.xml and then adding given \
PatientName and PatientSex into DICOM Image Object.\n\-\n\
Example 4: pdf2dcm file.pdf file.stl dicom-dir \n\
=> Encapulate the specified PDF and STL files to DICOM objects in dicom-dir.\n\-\n\
Example 5: pdf2dcm pdf-dir cda-dir stl-dir dicom-object-dir \n\
=> Encapulate PDF files, CDA files and STL files specified in mentioned directories to DICOM objects in dicom-object-dir.\n\ 
metadata=specify included DICOM Attribute. attr can be specified by keyword or tag value (in hex), e.g. PatientName or\
 00100010. Attributes in nested Datasets can be specified by including the keyword/tag value of the sequence attribute,\
 e.g. 00400275/00400009 for Scheduled Procedure Step ID in the Request Attributes Sequence. Overrides DICOM attributes\
 specified by -f <xml-file>
file=specify included DICOM attributes by XML presentation in <xml-file>
missing=missing file operand
file-too-large={0} too large
converted={0} -> {1}
nodestdir=target {0} is not a directory
