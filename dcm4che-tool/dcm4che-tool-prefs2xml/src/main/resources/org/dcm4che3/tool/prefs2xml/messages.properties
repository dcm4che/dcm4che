usage=Usage\: prefs2xml [<options>] [<pathName>|<deviceName>]\n\n\
Export subtree of specified preference node as XML document to standard output.\n\
If no argument is specified, the whole DICOM Configuration at node \n\
'/dicomConfigurationRoot' will be exported. If the argument does not start with\n\
'/', it is interpreted as DICOM Device Name which configuration at node\n\
'/dicomConfigurationRoot/dicomDevicesRoot/'<deviceName> will be exported. If\n\
the argument starts with '/', it specifies the path name of the exported node.\n\
\n\
Options\:\n\
-s, --system    export System preferences; export User preferences by default\n\
-h,  --help     display this help and exit\n\
-V,  --version  output version information and exit
too-many=too many arguments
unrecognized-option=Unrecognized option: {0}
no-such-path=No such preference node: {0}
