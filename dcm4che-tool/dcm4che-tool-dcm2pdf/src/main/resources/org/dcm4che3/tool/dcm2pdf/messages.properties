usage=dcm2pdf [<options>] <dicom-file> <pdf|cda|stl|mtl|obj-file>\n\
or dcm2pdf [Options] <dicom-file>... <pdf|cda|stl|mtl|obj-outdir>\n\
or dcm2pdf [Options] <dicom-dir>... <pdf|cda|stl|mtl|obj-outdir>
try=Try `dcm2pdf --help' for more information.
description=\n\
Convert DICOM file(s) to PDF (file extension pdf), CDA (file extension xml), STL (file extension stl), \
MTL (file extension mtl), OBJ (file extension obj) files(s). \
By default DICOM file(s) will be checked for Encapsulated PDF Storage SOP Class and converted to PDF file(s). \
To convert Encapsulated CDA / MTL / OBJ / STL DICOM file(s) specify corresponding options as provided. \n\-\n\
Options:
example=-\n\
Example 1: dcm2pdf object.dcm file.pdf \n\
=> Convert Encapsulated PDF DICOM object to a pdf file.\n\-\n\
Example 2: dcm2pdf cda-object.dcm cda-file.xml \n\
=> Convert Encapsulated CDA DICOM object to a CDA file.\n\-\n\
Example 3: dcm2pdf object1.dcm object2.dcm pdf-dir \n\
=> Convert the specified Encapsulated PDF DICOM objects to pdf files in pdf-dir.\n\-\n\
Example 4: dcm2pdf dicom-object-dir pdf-dir \n\
=> Convert the Encapsulated PDF DICOM objects in dicom-object-dir to pdf files in pdf-dir.\n\ 
missing=missing file operand
converted={0} -> {1}
nodestdir=target {0} is not a directory
failed=Failed to convert {0}: {1}