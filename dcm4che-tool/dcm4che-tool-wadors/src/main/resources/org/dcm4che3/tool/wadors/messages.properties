usage=wadors [options] 
try=Try `wadors --help' for more information.
description=\n\
Wado RS client simulator.\n\-\n\
Options:
example=-\n\
Example: wadors --url http[s]://<host>:<port>/dcm4chee-arc/aets/{AETitle}/rs/studies/{StudyIUID} \n\
=> Send WADO RS request to Wado RS Receiver. \n\ 
accept=Specify the value for Accept header. \
The value of Accept header will then be sent in request header. 
out-dir=specifies directory where the received MIME multipart messages will be unpacked into different parts. 
url=Specify the request URL.
user=Specify the user name and password to use for server authentication.